<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login - African Movement</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<header>
        <img src="change colors to blue.png" alt="my logo" class="logo">
    </header>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <button type="submit" formaction="index.html"><i class="bi bi-box-arrow-right" onmouseover="this.style.color='aliceblue'" onmouseout="this.style.color=''"></i></button>
        </form>
        <p>Don't have an account? <a href="register.html">Register here</a>.</p>
    </div>
</body>
<link rel="stylesheet" href="style.css">

</html>
