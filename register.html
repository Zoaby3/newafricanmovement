<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register-New-African-Movement</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
<body>
</head>
<header>
        <img src="change colors to blue.png" alt="my logo" class="logo">
    </header>
<body>
    <div class="login-container">
        <h2>Register</h2>
        <form action="register.php" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="number" name="age" placeholder="Age" required>
            <input type="text" name="country" placeholder="Country" required>
            <textarea name="bio" placeholder="Tell us more about yourself, and why you'd like to join us." required></textarea>
            <input type="file" name="profile_picture" accept="image/*" required>
            <input type="number" name="phone" id="phone" placeholder="Phone Number" required>
            <div class="human-verification">
                <label for="verification">What is 3 + 4?</label>
                <input type="text" id="verification" name="verification" placeholder="Your answer" required>
            </div>
            <button type="submit" formaction="index.html"><i class="bi bi-person-plus" onmouseover="this.style.color='aliceblue'" onmouseout="this.style.color=''"></i></button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a>.</p>
    </div>
</body>
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
</html>
